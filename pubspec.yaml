name: voxai
description: A new Flutter project.

publish_to:

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  http: ^0.13.6
  flutter_tts: ^3.6.3
  animate_do: ^3.0.2
  get: ^4.6.5
  speech_to_text: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true
  assets:
     - assets/images/
  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/Cera-Pro-Bold.otf
        - asset: assets/fonts/Cera-Pro-Medium.otf

